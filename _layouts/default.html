<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ page.title }}</title>
        <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
        <link rel="icon" type="image/png" href="/assets/image/icon.png">
        <link rel="preconnect" href="https://rsms.me/">
        <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
        <script src="{{ '/assets/js/themeSwitcher.js' | relative_url }}"></script>
        <script src="{{ '/assets/js/footerDate.js' | relative_url }}"></script>
        <meta name="fediverse:creator" content="@NinjaCheetah@mastodon.online">
        <meta name="author" content="Campbell (NinjaCheetah)">
        <meta property="og:title" content="{{ page.title }}">
        <meta property="og:url" content="{{ page.url | absolute_url }}">
        <meta property="og:site_name" content="ninjacheetah.dev">
        <meta name="twitter:title" content="{{ page.title }}">
        <meta property="twitter:url" content="{{ page.url | absolute_url }}">
        <meta property="og:type" content="website">
        <meta property="og:image" content="{{ '/assets/image/embed-banner.png' | absolute_url}}">
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:image" content="{{ '/assets/image/embed-banner.png' | absolute_url}}">
        <meta property="og:description" content="{{ page.desc }}">
        <meta name="twitter:description" content="{{ page.desc }}">
    </head>
    <body>
        <div class="content">
            {% include nav.html %}
            {{ content }}
            {% include footer.html %}
        </div>
    </body>
</html>
